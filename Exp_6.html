<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <h1>Array Operations</h1>

    <label for="arraySize">Enter Size of Array:</label>
    <input type="number" id="arraySize" placeholder="arraySize">
    <br><br>
    
    <label for="newElement">Add an Element:</label>
    <input type="text" id="newElement" placeholder="Add an Element">
    <button onclick="addElement()">Add</button>
    <br><br>

    <label for="removeElement">Remove an Element:</label>
    <input type="text" id="removeElement" placeholder="Remove an Element">
    <button onclick="removeElement()">Remove</button>
    <br><br>

    <label for="checkValue">Check for Value:</label>
    <input type="text" id="checkValue" placeholder="Check a Value in Array">
    <button onclick="checkValue()">Check</button>
    <p id="checkResult"></p>
    <br><br>

    <button onclick="emptyArray()">Empty Array</button>

    <h3>Current Array:</h3>
    <p id="arrayDisplay"></p>
    <p id="arrayDisplay1"></p>
    <script src="Exp_6.js"></script>
</body>
</html>
